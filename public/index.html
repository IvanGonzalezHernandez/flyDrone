<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDrone</title>
    <!-- Icono -->
    <link rel="shortcut icon" href="./img/logoSinFondo.png" type="image/x-icon">

    <!-- Enlace al archivo de estilo CSS de efecto lluvia -->
    <link rel="stylesheet" id="css" href="./css/rainStyle.css">

    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Enlace al script de Bootstrap para las funcionalidades interactivas como los botones, modales, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script para agregar un efecto de lluvia en el fondo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>

    <!-- Importación del archivo JS que se refiere al script de Firebase -->
    <script type="module" src="./js/firebase.js"></script>

    <!-- Script adicional para el manejo de lluvia en el fondo, probablemente animación o interacción con el usuario -->
    <script id="rainScript" src="./js/rainScript.js"></script>

    <!-- Script que probablemente obtiene datos meteorológicos a través de OpenMeteo -->
    <script type="module" src="./js/openMeteo.js"></script>

    <!-- Script para usar Leaflet.js -->
    <script src="./js/leaflet.js"></script>

    <!-- Script adicional para mapas OpenStreetMap -->
    <script src="./js/openStreet.js"></script>

    <!-- Enlace a la hoja de estilos de Leaflet, una librería para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Script de Leaflet que permite crear mapas interactivos -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- JQuery para datatables.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS de DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- JS de DataTables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Script de enlace a TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- Script de enlace a modelo MobileNet de TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

</head>

<body>
    <!-- Sección de login -->
    <section id="login">
        <!-- Contenedor del fondo con lluvia -->
        <div class="contenedorLluvia">
            <img id="image">
        </div>

        <!-- Tarjeta para el formulario de inicio de sesión -->
        <div class="card">
            <div class="card-body text-center">
                <!-- Logo de la aplicación -->
                <img id="logo" src="./img/logoSinFondo.png" alt="Logo">

                <!-- Título de la sección -->
                <h4 class="card-title mb-4">Iniciar Sesión</h4>

                <!-- Formulario para ingresar las credenciales del usuario -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <!-- Campo para ingresar el correo electrónico -->
                        <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <!-- Campo para ingresar la contraseña -->
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Ingresa tu contraseña" required>
                    </div>
                    <!-- Botón para ingresar (probablemente ejecutará una acción al presionar) -->
                    <button id="botonIngresar" type="button" class="btn w-100">Ingresar</button>
                </form>

                <!-- Botones adicionales para registro y recuperación de contraseña -->
                <div class="mt-3">
                    <button id="botonRegistrar" class="btn btn-link">¿No tienes cuenta? Regístrate</button>
                    <button id="botonRecuperar" class="btn btn-link">¿Olvidaste tu contraseña?</button>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
